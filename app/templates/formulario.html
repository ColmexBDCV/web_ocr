{% extends "base_template.html" %}

{% block title %}Servicio OCR - BDCV{% endblock %}

{% block content %}

    <h1>
        Servicio OCR - BDCV
    </h1>

    <form id="my_form" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group row ">
            <div class="col-12">
                <div class="files">
                    <label id="labelupload">Para iniciar, arrastre aqui su archivo o simplemente de click</label>
                    <input required id="fileupload" type="file" name="archivo" class="form-control" accept="application/pdf">
                </div>
            </div>
        </div> 
        <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Elige el idioma</label> 
            <div class="col-8">
                <select id="lang" name="lang" class="custom-select">
                    <option value="spa">Español</option>
                    <option value="eng">Ingles</option>
                    <option value="fra">Frances</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Elige compresión (a mayor compresión menor calidad)</label> 
            <div class="col-8">
                <select id="lang" name="compress" class="custom-select">
                    <option value="0">Sin compresión</option>
                    <option value="1">Compresión minima</option>
                    <option value="2">Compresión media</option>
                    <option value="3">Compresión alta</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button id="submit" name="submit" type="submit" class="btn btn-primary">Subir PDF</button>
            </div>
        </div>
    </form>

    <a id="download" class=" btn btn-success btn-block" style="color:white; display:none">Descargar PDF con OCR</a>

{% endblock %}
